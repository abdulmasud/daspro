<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1> To Do App</h1>
    <input type="text">
    <button>Tambah List</button>
    <ul></ul>
    <script>
        var inputEl = $('input');
        var buttonEl = $('button');
        var ulEl = $('ul');
        
        var todos = [];
        
        buttonEl.addEventListener('click', addTodo);

        function addTodo() {
            var userInput = inputEl.val();
            if (userInput.trim()== '') {
                return;
            }
            var newTodo = { id: math.random(), value: userInput};
            todos.push(newTodo);
            $('<li>' + userInput + '</li>')
                .appendTo(ulEl)
                .attr('dataset-id', newTodo.id)
                .click(removeTodo);
            console.log(todos);
        }
</body>
</html>
